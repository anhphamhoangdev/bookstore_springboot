<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>BOOKSTORE | Sign In</title>

    <!-- Favicon  -->
    <link th:rel="icon" th:href="@{img/core-img/favicon.ico}">


    <!-- ===== BOX ICONS ===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="login">
    <div class="login__content">
        <div class="login__img">
            <img src="assets/img/img-login.svg" alt="">
        </div>

        <div class="login__forms" style="margin-top: 70px">
            <form action="#" th:action="@{/authenticateTheUser}" class="login__registre" id="login-in" method="post">
                <h1 class="login__title">Sign In</h1>

                <div class="login__box">
                    <i class='bx bx-user login__icon'></i>
                    <input type="email" name="username" placeholder="Username" class="login__input">


                </div>

                <div class="login__box">
                    <i class='bx bx-lock-alt login__icon'></i>
                    <input type="password" name="password" placeholder="Password" class="login__input">
                </div>
                <div class="login__forgot">
                    <input type="checkbox" name="cookie" placeholder="Type your password" id="cookie" value="checked" checked>
                    <label for="cookie">Remember me</label>
                </div>


                <a onclick="submitForm()" class="login__button">Sign In</a>
                <a href="#">Forgot password?</a><br><br>
                or sign in with
                <div class="login__social">
                    <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                    <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                    <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                </div>
                <div>
                    <span class="login__account">Don't have an Account ?</span>
                    <span class="login__signin" id="sign-up">Sign Up</span>
                </div>
            </form>


        </div>
    </div>
</div>

<!--===== MAIN JS =====-->
<script src="assets/js/main.js"></script>
<script>
    function submitForm() {
        // Lấy tham chiếu đến biểu mẫu
        var form = document.getElementById('login-in');

        // Gửi biểu mẫu
        form.submit();
    }
</script>
</body>
</html>
