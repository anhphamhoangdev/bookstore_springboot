<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>BOOKSTORE | Sign Up</title>

    <!-- Favicon  -->
    <link th:rel="icon" th:href="@{img/core-img/favicon.ico}">


    <!-- ===== BOX ICONS ===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .sign__up{
            bottom: 1rem;
            width: 100%;
            background-color: var(--first-color-lighten);
            padding: 2rem 1rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 8px 20px rgba(35,0,77,.2);
        }
    </style>
</head>
<body>

<div class="login">
    <div class="login__content" style="margin-left: 15px">
        <form action="#" th:action="@{/authenticateTheUser}" id="sign-up" method="post" class="sign__up">
            <div class="row">
                <div class="col">
                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" name="firstname" placeholder="First name" class="login__input" required>
                    </div>
                </div>
                <div class="col">
                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" name="lastname" placeholder="Last name" class="login__input" re>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="login__box">
                        <i class='bx bx-user-circle login__icon' ></i>
                        <input type="text" name="username" placeholder="Username" class="login__input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="login__box">
                        <i class='bx bx-envelope login__icon'></i>
                        <input type="email" name="email" placeholder="Email" class="login__input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                        <select name="gender" class="login__box login__input" style="width: 300px" >
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                </div>
                <div class="col">
                    <div class="login__box">
                        <input type="date" name="dob" placeholder="dob" class="login__input">
                    </div>
                </div>
            </div>
            <div class="login__box">
                <i class='bx bx-location-plus login__icon' ></i>
                <input type="text" name="address" placeholder="Address" class="login__input">
            </div>
            <div class="login__box">
                <i class='bx bxs-phone-call login__icon'></i>
                <input type="text" name="phonenum" placeholder="Phone number" class="login__input">
            </div>
            <button style="width: 624px" class="login__button">Sign Up</button>
            Back to
            <a class="login__signin" style="font-size: 15px" th:href="@{/login}">Login</a><br><br>
        </form>
    </div>
</div>

<!--===== MAIN JS =====-->
<script src="assets/js/main.js"></script>
<script>
    document.addEventListener('keydown', function(event) {
        var signinButton = document.getElementById('signin-button');
        var focusedElement = document.activeElement;

        // Kiểm tra nếu phím Enter được nhấn và trường input đang được focus
        if (event.key === 'Enter' && focusedElement.tagName === 'INPUT') {
            event.preventDefault(); // Ngăn chặn hành động mặc định của phím Enter (submit form)

            // Kích hoạt sự kiện click trên thẻ a "Sign In"
            if (signinButton) {
                signinButton.click();
            }
        }
    });
</script>
</body>
</html>
